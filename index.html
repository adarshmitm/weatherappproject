<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-100 text-gray-900">
    <div class="container mx-auto p-4">
        <!-- Heading go here -->
        <h1 class="text-2xl md:text-4xl lg:text-4xl font-bold text-center text-white bg-blue-500 p-4">Weather Forecast</h1>
        <div class="w-full h-fit flex flex-col lg:flex-row items-center justify-between">
            <!-- Search weather for location data -->
            <div id="weather-app" class="w-full lg:w-3/12 h-full mt-8 text-center flex flex-col items-start">
                <label class='text-2xl font-bold'>Enter a City Name:</label>
                <input id="city-input" type="text" class="w-full mt-4 p-2 border border-gray-400"
                    placeholder="Enter City Name"><br />
                <button id="search-btn" class="w-full h-fit p-2 bg-blue-500 text-white ">Search</button>
                <div class="w-full h-fit relative mt-4 flex flex-col items-center p-2">
                    <div class="w-full border border-gray-400"></div>
                    <div class="w-2/12 h-fit text-gray-400 font-bold bg-blue-100 -mt-4">Or</div>
                </div>
                <!-- Search weather for current location -->
                <button id="useLocationBtn" class="w-full h-fit p-2 bg-gray-600 text-white ">Use Current
                    Location</button>
            </div>
            <div id="weather-info"
                class="w-full lg:w-8/12 h-full mt-8 flex flex-row items-center justify-between bg-blue-300">
                <!-- Weather info will go here -->
            </div>
        </div>
        <div class="w-full h-fit mt-8">
            <h2 class="w-full h-fit text-2xl font-bold p-4 mt-5">5-Day Forecast</h2>
            <div id="forecast-info" class="w-full h-fit grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mt-3">
                <!-- 5-days weather forcast will go here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
